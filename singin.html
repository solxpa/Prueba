    <div id="principal">
        <div style="display: flex; justify-content: center;">

                <br>
                <h3>Subscribete y haz una donación</h3>
                <br>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Región</label>
                        <select id="inputState" class="form-select">
                            <option selected>Selecciona una opción</option>
                            <option>Arica-Parinacota</option>
                            <option>Tarapacá</option>
                            <option>Antofagasta</option>
                            <option>Atacama</option>
                            <option>Coquimbo</option>
                            <option>Valparaiso</option>
                            <option>Metropolitana</option>
                            <option>O'higgins</option>
                            <option>Maule</option>
                            <option>Ñuble</option>
                            <option>Bío Bío</option>
                            <option>Araucanía</option>
                            <option>Los ríos</option>
                            <option>Los Lagos</option>
                            <option>Aysén</option>
                            <option>Magallanes y Antártica chilena</option>

                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Monto de la donación</label>
                        <select id="inputState" class="form-select">
                            <option selected>Selecciona una opción</option>
                            <option>$50</option>
                            <option>$100</option>
                            <option>$500</option>
                            <option>$1.000</option>
                            <option>$2.000</option>
                            <option>$5.000</option>
                            <option>$10.000</option>
                            <option>$20.000</option>
                            <option>$50.000</option>

                        </select>
                    </div>



                    <div class="col-12">
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">

                                Acepto los terminos y condiciones.

                            </label>
                        </div>
                    </div>


                    <div class="col-12">
                        <br>

                    </div>
